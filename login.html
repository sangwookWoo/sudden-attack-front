<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기습공격 - 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>


<body class="bg-gray-100">
    <!-- 네비게이션 바  -->
    <header class="bg-gray-900 text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-4">

            <a href="home.html">
                <span class="hover:text-gray-300 text-3xl font-bold">기습공격</span>
            </a>
            <nav>
                <ul id="nav-links" class="flex space-x-6">
                    <li><a href="markdown-editor.html" class="hover:text-gray-300" id="write-link">오늘의 글쓰기</a></li>
                    <li><a href="#" class="hover:text-gray-300" id="my-study-link">나의 스터디</a></li>
                    <li><a href="#" class="hover:text-gray-300" id="my-page-link">마이페이지</a></li>
                    <li><a href="login.html" class="hover:text-gray-300" id="login-link">로그인</a></li>
                    <li><a href="#" class="hover:text-gray-300" id="signup-link">회원가입</a></li>
                    <li class="hover:text-gray-300" id="logout">로그아웃</li>
                </ul>
            </nav>
        </div>
    </header>
    <script src="navigation.js"></script>

    <!-- 로그인 화면 -->
    <main class="bg-gray-100 flex justify-center items-center h-screen ">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col w-full max-w-sm">
            <h2 class="text-2xl mb-4 text-center">로그인</h2>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="userid">
                    아이디
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="userid" type="text" placeholder="아이디를 입력하세요">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    비밀번호
                </label>
                <input
                    class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="password" type="password" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="flex items-center justify-between">
                <button id="login-button"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="button">
                    로그인
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                    회원가입
                </a>
            </div>
        </div>
    </main>
    <script src="login.js"></script>
</body>




</html>
