<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기습공격 | 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>


<!-- 로그인 화면 -->

<body>
    <!-- <header class="py-4 mb-8 flex flex-col items-center">
        <div>
            <a href="home.html">
                <span class="hover:text-gray-300 text-3xl font-bold">기습공격</span>
            </a>
        </div>
    </header> -->

    <main class="flex flex-col items-center">
        <div class="m-20 mb-10 text-center">
            <b class="text-3xl block mb-4">반가워요</b>
            <p class="text-lg">함께 성장할 동료를 찾아보세요!</p>
        </div>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col w-full max-w-sm">
            <h2 class="text-2xl mb-4 text-center">로그인</h2>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="userid">
                    아이디
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="userid" type="text" placeholder="아이디를 입력하세요">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    비밀번호
                </label>
                <input
                    class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="password" type="password" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="flex flex-col items-center justify-center">
                <button id="login-button"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-4"
                    type="button">
                    로그인
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                    href="signup.html">
                    회원가입
                </a>
            </div>
        </div>
    </main>
    <script src="login.js"></script>


    <footer class="bg-gray-800 text-white text-center py-4 absolute bottom-0 w-full">
        <p class="text-sm">&copy; 2024 기습공격. All Rights Reserved.</p>
    </footer>
</body>

</html>
