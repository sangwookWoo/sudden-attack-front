<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기습공격 | 로그인</title>
    <link href="login.css" rel="stylesheet">
</head>ㅋ

<body>
    <header>
        <a href="home.html" class="logo">Study With Me</a>
    </header>

    <main class="login-container">
        <div class="login-message">
            <b class="login-title">반가워요</b>
            <p>함께 성장할 동료를 찾아보세요!</p>
        </div>
        <div class="login-form">
            <h2 class="login-title">로그인</h2>
            <div class="input-field">
                <label for="user-email">이메일</label>
                <input id="user-email" type="text" placeholder="이메일 주소를 입력하세요">
            </div>
            <div class="input-field">
                <label for="password">비밀번호</label>
                <input id="password" type="password" placeholder="비밀번호를 입력하세요">
            </div>
            <div>
                <button id="login-button" type="button">로그인</button>
            </div>
            <div>
                <a class="signup-link" href="signup.html">회원가입</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 기습공격. All Rights Reserved.</p>
    </footer>

    <script src="login.js"></script>
</body>

</html>
