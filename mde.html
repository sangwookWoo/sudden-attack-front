<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>TOAST UI Editor 적용하기</title>

    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <section>
        <div class="flex justify-center my-4">
            <input type="text" id="title" placeholder="제목을 입력하세요"
                class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-700 text-left text-sm">
            </input>
        </div>
        <div>
            <div id="content" class="my-4">
            </div>
        </div>
        <div class="flex justify-center">
            <button id='submit-text'
                class="py-1 px-4 text-base font-medium rounded bg-gray-200 transition text-xs hover:bg-indigo-300 transition duration-300">저장하기</button>
        </div>
    </section>

    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script src="mde.js"></script>
</body>

</html>
