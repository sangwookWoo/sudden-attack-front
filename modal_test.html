<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal with iframe</title>
    <style>
        /* 스타일링 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <!-- "스터디 생성" 버튼 -->
    <button id="openModalButton">스터디 생성</button>

    <!-- 모달을 담을 iframe -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content" style="width: 90%; height: 80%;">
            <!-- iframe으로 로드할 페이지 -->
            <iframe src="create-study.html" style="width: 100%; height: 100%;" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        // "스터디 생성" 버튼 클릭 시 모달 표시
        document.getElementById("openModalButton").addEventListener("click", function () {
            document.getElementById("modalOverlay").style.display = "flex";
        });

        // 모달 외부를 클릭하면 모달 닫기
        document.getElementById("modalOverlay").addEventListener("click", function (event) {
            if (event.target === this) {
                this.style.display = "none";
            }
        });
    </script>

</body>

</html>
