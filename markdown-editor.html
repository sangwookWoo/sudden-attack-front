<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기습공격 | 글쓰기</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <!-- 네비게이션 바  -->
    <header class="bg-gray-900 text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-4">

            <a href="home.html">
                <span class="hover:text-gray-300 text-3xl font-bold">기습공격</span>
            </a>
            <nav>
                <ul id="nav-links" class="flex space-x-6">
                    <li><a href="markdown-editor.html" class="hover:text-gray-300" id="write-link">오늘의 글쓰기</a></li>
                    <li><a href="#" class="hover:text-gray-300" id="my-study-link">나의 스터디</a></li>
                    <li><a href="#" class="hover:text-gray-300" id="my-page-link">마이페이지</a></li>
                    <li><a href="login.html" class="hover:text-gray-300" id="login-link">회원가입/로그인</a></li>
                    <li class="hover:text-gray-300" id="logout">로그아웃</li>
                </ul>
            </nav>
        </div>
    </header>
    <script src="navigation.js"></script>


    <!-- 마크다운 에디터 -->
    <div class="container flex">
        <textarea id="markdown-input" class="flex-1 border border-gray-300 rounded-md p-2 mt-4 mr-2 block resize-none"
            rows="6">오늘은 무슨 일이 있었나요?</textarea>
        <div id="markdown-output"
            class="flex-1 mt-4 border border-gray-300 rounded-md p-2 prose-img:rounded-xl prose-headings:xl prose-a:text-blue-600">
        </div>
        <button id="save-button"
            class="absolute bottom-0 right-0 m-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">저장하기</button>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
        <script type="module" src="markdown-editor.js"></script>
    </div>

    <footer class="bg-gray-800 text-white text-center py-4 absolute bottom-0 w-full">
        <p class="text-sm">&copy; 2024 기습공격. All Rights Reserved.</p>
    </footer>
</body>

</html>
